<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guess the Pokemon!</title>
    <!-- For media queries in Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
    <!-- Personal stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/qmark.gif">
    <!-- Game script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="content center-block clearfix">
        <header>
            <h1 class="text-center">Who's that Pokemon?</h1>
        </header>
        <div class="row start center-block">
            <div class="col-xs-12">
                <h3 class="text-center">Can you guess these Pokemon based on their silhouettes?</h3>
            </div>
        </div>
        <div class="row timer center-block">
            <div class="col-xs-12">
                <img src="assets/images/loading.gif" class="loading-image center-block">
                <h3 class="text-center" id="timer"></h3>
            </div>
        </div>
        <div class="row start center-block">
            <div class="col-xs-12">
                <button class="center-block btn btn-success" id="start-button"><p>Start<p></button>
            </div>
        </div>
        <div class="row question-result center-block">
            <div class="col-xs-12">
                <h3 class="text-center" id="question-win-loss"></h3>
            </div>
        </div>
        <div class="row question-display center-block">
            <div class="col-xs-12">
                <img src="#" alt="#" class="center-block question-image">
            </div>
        </div>
        <div class="row question-result center-block">
            <div class="col-xs-12">
                <h3 class="text-center" id="correct-answer"></h3>
            </div>
        </div>
        <div class="row answer-display center-block">
            <div class=col-xs-12>
                <div class="answer-options"></div>
            </div>
        </div>
        <div class="row game-results center-block">
            <div class="col-xs-12">
                <h2 class="text-center">Results</h2>
                <p class="text-center" id="questions-correct"></p>
                <p class="text-center" id="questions-incorrect"></p>
                <p class="text-center" id="questions-unanswered"></p>
            </div>
        </div>
        <div class="row restart center-block">
            <div class="col-xs-12">
                <button class="center-block btn btn-info" id="restart-button"><p>Keep Playing!</p></button>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guess the Pokemon!</title>
    <!-- For media queries. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
    <!-- Personal stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/qmark.gif">
    <!-- Game script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="content center-block clearfix">
        <!-- Header -->
        <header>
            <h1 class="text-center">Who's that Pokemon?</h1>
        </header>
        <!-- Game intro -->
        <div class="row start center-block">
            <div class="col-xs-12">
                <h3 class="text-center">Can you guess these Pokemon based on their silhouettes?</h3>
            </div>
        </div>
        <!-- Loading GIF and timer -->
        <div class="row timer center-block">
            <div class="col-xs-12">
                <img src="assets/images/loading.gif" alt="Spinning pokeball loading image" class="loading-image center-block">
                <h2 class="text-center" id="timer"></h2>
            </div>
        </div>
        <!-- Start button -->
        <div class="row start center-block">
            <div class="col-xs-12">
                <button class="center-block btn btn-danger" id="start-button">
                    <p>Start</p>
                </button>
            </div>
        </div>
        <!-- Question result -->
        <div class="row question-result center-block">
            <div class="col-xs-12">
                <h2 class="text-center" id="question-win-loss"></h2>
            </div>
        </div>
        <!-- Image display -->
        <div class="row question-display center-block">
            <div class="col-xs-12">
                <img src="#" alt="#" class="center-block question-image">
            </div>
        </div>
        <!-- Answer options -->
        <div class="row answer-display center-block">
            <div class=col-xs-12>
                <div class="answer-options"></div>
            </div>
        </div>
        <!-- Correct answer -->
        <div class="row question-result center-block">
            <div class="col-xs-12">
                <h1 class="text-center" id="correct-answer"></h1>
            </div>
        </div>
        <!-- End of game results -->
        <div class="row game-results center-block">
            <div class="col-xs-12">
                <h1 class="text-center result">Results</h1>
                <p class="text-center" id="questions-correct"></p>
                <p class="text-center" id="questions-incorrect"></p>
                <p class="text-center" id="questions-unanswered"></p>
            </div>
        </div>
        <!-- Restart button -->
        <div class="row restart center-block">
            <div class="col-xs-12">
                <button class="center-block btn btn-info" id="restart-button">
                    <p>Keep Playing!</p>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
